<div>

  <!-- MAIN WIDGET -->
  <br>
  <p class='font-size-1'> Please choose a habitat from the drop down below</p>
  <br>
  
  <!-- Habitat Options -->
  <select data-dojo-attach-point='habitatNode' data-dojo-type='dijit/form/Select' class='text-center'>
  <option value='Deciduous woodland' selected='selected'>Deciduous woodland</option>
  <option value='Lowland dry acid grassland'>Lowland dry acid grassland</option>
  <option value='Good quality semi-improved grassland'>Good quality semi-improved grassland</option>
  <option value='Lowland heathland'>Lowland heathland</option>
  <option value='Traditional orchard'>Traditional orchard</option>
  </select>
  
  <!-- Number of Plots -->
  <br>
  <p class='text-center'>Number of Plots</p>
  <br>
  
  <!-- Feature Count -->
  <div class='font-size-7 text-center' data-dojo-attach-point='countNode'>0</div>
  
  <!-- FEATURE ACTION -->
  <p class='font-size-2 text-center' data-dojo-attach-point='areaNode'></p>

</div>
